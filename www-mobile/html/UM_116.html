<!doctype html>
<html lang="ko">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<title>오투잡</title>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" type="text/css" href="../css/mobile/reset.css">
<link rel="stylesheet" type="text/css" href="../css/mobile/jquery.mCustomScrollbar.min.css">
<link rel="stylesheet" type="text/css" href="../css/mobile/util.css">
<link rel="stylesheet" type="text/css" href="../css/mobile/style.css">
<script src="../js/jquery-1.11.3.min.js"></script>
<script src="../js/mobile/otwojob.vendor.js"></script>
</head>
<body>

<!-- header -->
<header class="header title_bar" id="header">
	<h1 class="blind">OTWOJOB</h1>
	<h2>프로필관리</h2>
	<button type="button" class="btn_back">뒤로가기</button>
</header>
<!-- //header -->

<!-- content -->
<section class="content" id="content">

	<!-- 컨텐츠 시작 -->
	<div class="bg_color01">
		<div class="inner_container type02">

			<div class="tab_type01 tab_move">
				<ul class="">
					<li><a href="#" class="on">프로필정보</a></li>
					<li><a href="#">프로필인증</a></li>
				</ul>
			</div>

			<!-- profile_info_wrap -->
			<div class="profile_info_wrap">

				<h3 class="blind">프로필정보</h3>

				<!-- profile_photo_area -->
				<div class="profile_photo_area">
					<div class="in_wrap">
						<div class="photo">
							<span><img src="../image/mobile/temp/@profile1.png" alt=""></span><!-- 이미지 없을 시 default 배경 나옴 -->
						</div>
						<div class="photo_input layer_call_trigger" data-target="#photo_upload" data-pos="10"></div>
					</div>
				</div>
				<!-- //profile_photo_area -->

				<!-- tit_wrap -->
				<div class="tit_wrap type01">
					<h4 class="sec_title">판매자소개</h4>
				</div>
				<!-- //tit_wrap -->

				<fieldset class="form_join">
					<legend class="blind"></legend>
					<div class="write">
						<div class="input_wrap wide">
							<input type="text" title="제목" placeholder="제목을 입력해 주세요">
						</div>
					</div>
					<div class="write">
						<div class="textarea_wrap type01">
							<textarea cols="" rows="4" placeholder="상세한 판매자 소개를 입력해주세요"></textarea>
						</div>
					</div>
				</fieldset>

				<p class="text_type03">연락처, 이메일 등 개인정보가 포함된 글은 서비스 관리자에 의하여 임의로 삭제될 수 있습니다. <br>본인의 전문 분야에 대해 자세한 소개를 하면, 신뢰도가 높아져 인기 판매자가 될 수 있습니다.</p>

				<!-- tit_wrap -->
				<div class="tit_wrap type01">
					<h4 class="sec_title">주요경력</h4>
				</div>
				<!-- //tit_wrap -->

				<fieldset class="form_join">
					<legend class="blind"></legend>
					<div class="write">
						<div class="input_wrap wide">
							<input type="text" title="제목" placeholder="제목을 입력해 주세요">
						</div>
					</div>
					<div class="write type01">
						<div class="add_option">
							<button type="button"><img src="../image/mobile/detail/ico_plus.png" width="12" alt=""> 추가하기</button>
						</div>
					</div>
				</fieldset>

				<p class="text_type03">예시) 전문 웹디자인 업체에서 근무, 경력 5년, ○○○대학교 졸업, ○○○전공</p>

				<!-- tit_wrap -->
				<div class="tit_wrap type01">
					<h4 class="sec_title">포트폴리오</h4>
				</div>
				<!-- //tit_wrap -->

				<fieldset class="form_join">
					<legend class="blind"></legend>

					<div class="write first wide">
						<div class="image_input_wrap">
							<label for="" class="label_wrap">
								<input type="file">
								<div class="txt_w type01"><span class="txt">이미지 사이즈 규정 안내 메시지가 들어갑니다.<br>등록가능 파일규정 및 제한 메시지가 들어갑니다.</span></div>
							</label>
							<div class="user_image_wrap"><!-- 이미지 업로드 후 -->
								<div class="image">
									<img src="../image/mobile/temp/@user_image.png" alt="">
								</div>
								<button type="button" class="del">삭제</button>
							</div>
						</div>
					</div>
					<div class="write type01">
						<div class="add_option">
							<button type="button"><img src="../image/mobile/detail/ico_plus.png" width="12" alt=""> 추가하기</button>
						</div>
					</div>
				</fieldset>

				<div class="btn_wrap type01">
					<div class="btn_cover05 btn_first">
						<div class="b_in_wrap">
							<button type="button" class="btn_type btn_type03">취소</button>
						</div>
					</div>
					<div class="btn_cover05 btn_last">
						<div class="b_in_wrap">
							<button type="button" class="btn_type btn_type02">등록</button>
						</div>
					</div>
				</div>


			</div>
			<!-- //profile_info_wrap -->

		</div>
	</div>
	<!-- //컨텐츠 끝 -->

</section>
<!-- //content -->

<div class="pop_layer" id="photo_upload">
	<div class="dimm"></div>
	<div class="in_layer">
		<div class="layer_cont">
			<div class="upload_area">
				<div class="photo"><span><img src="../image/mobile/temp/@profile1.png" alt=""></span></div>
				<div class="btn_photo">
					<button type="button"><input type="file" />사진올리기</button>
					<button type="button">삭제</button>
				</div>
			</div>
			<div class="btn_wrap">
				<button type="button" class="btn_close">취소</button>
				<button type="button">확인</button>
			</div>
		</div>
		<button type="button" class="closer">닫기</button>
	</div>
</div>

<!-- aside_menu -->
<aside class="aside_menu">
	<div class="btn_top"><span><em class="blind">TOP</em></span></div>
	<div class="item_wrap">
		<div class="item item01">
			<a href="#">
				<span class="image"><img src="../image/mobile/common/ico_aside1.png" alt=""></span>
				<span class="txt">홈</span>
			</a>
		</div>
		<div class="item item02">
			<a href="#">
				<span class="image"><img src="../image/mobile/common/ico_aside2.png" alt=""></span>
				<span class="txt">마이페이지</span>
			</a>
		</div>
		<div class="item item03">
			<a href="#">
				<span class="image"><img src="../image/mobile/common/ico_aside3.png" alt=""></span>
				<span class="txt">메시지</span>
			</a>
		</div>
		<div class="item item04">
			<a href="#">
				<span class="image"><img src="../image/mobile/common/ico_aside4.png" alt=""></span>
				<span class="txt">오더잡</span>
			</a>
		</div>
	</div>
</aside>
<!-- //aside_menu -->

<script type="text/javascript" src="../js/mobile/otwojob.util.js"></script>
<script type="text/javascript" src="../js/mobile/otwojob.app.js"></script>
<script type="text/javascript" src="../js/mobile/otwojob.exec.js"></script>
</body>
</html>
