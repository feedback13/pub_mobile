<script>
    function getParameterByName(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
            results = regex.exec(location.search);
        return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }

    //header
    $.ajax({
               type: 'GET',
               url: '/m/pub-ia/template/layout02/header.html',
               dataType: 'html',
               cache: false,
               async: false,
               success: function (data) {
                   $('#header').html(data);
               }
           });
    //search_wrap
/*    $.ajax({
               type: 'GET',

               success: function (data) {

               }
           });
    //content
    $.ajax({
               type: 'GET',
               url: '/m/'+getParameterByName('page'),
               dataType: 'html',
               cache: false,
               async: false,
               success: function (data) {
                   $('#content').html(data);

           });

                   $('#footer').html(data);
               }
           });
</script>
