<html lang="ko">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>오투잡</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="/css/mobile/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/mobile/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" type="text/css" href="/css/mobile/util.css">
    <link rel="stylesheet" type="text/css" href="/css/mobile/style.css">
    <script src="/js/jquery-1.11.3.min.js"></script>
    <script src="/js/mobile/otwojob.vendor.js"></script>
    <style>
        .svg_box {padding:30px 0;}
        table {width:80%;margin:0 auto;border-top:1px solid #333;text-align:center;}
        table th, table td {padding:10px 5px;border:1px solid #d3d3d3}
        table thead th {background:#f3f3f3;font-weight:bold;}
        table tbody td.s img {width:50%;height:auto;}
        table tbody td.m img {width:100%;height:auto;}
        table tbody td.l {width:200%;}
        table tbody td.l img {width:200%;height:auto;}
    </style>
</head>
<body>
<div class="svg_box">
    <table>
        <thead>
            <tr>
                <th>svg name</th>
                <th>SVG</th>
                <th>svg name</th>
                <th>SVG</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>btn-closed.svg</th>
                <td class="s"><img src="/image/mobile/svg/btn-closed.svg"></td>
                <th>x.svg</th>
                <td class="s"><img src="/image/mobile/svg/x.svg"></td>
            </tr>
            <tr>
                <th>icon-refresh.svg</th>
                <td class="s"><img src="/image/mobile/svg/icon-refresh.svg" class="icon_refresh"></td>
                <th>arrow-open.svg</th>
                <td class="s"><img src="/image/mobile/svg/arrow-open.svg"></td>
            </tr>
            <tr>
                <th>verybad.svg</th>
                <td class="s"><img src="/image/mobile/svg/verybad-gray.svg"><img src="/image/mobile/svg/verybad-yellow.svg"></td>
                <th>bad.svg</th>
                <td class="s"><img src="/image/mobile/svg/bad-gray.svg"><img src="/image/mobile/svg/bad-yellow.svg"></td>
            </tr>
            <tr>
                <th>good.svg</th>
                <td class="s"><img src="/image/mobile/svg/good-gray.svg"><img src="/image/mobile/svg/good-yellow.svg"></td>
                <th>verygood.svg</th>
                <td class="s"><img src="/image/mobile/svg/verygood-gray.svg"><img src="/image/mobile/svg/verygood-yellow.svg"></td>
            </tr>
            <tr>
                <th>icon-gauge-bar.svg</th>
                <td class="s">
                    <img src="/image/mobile/svg/icon-gauge-bar-01.svg"><br><br>
                    <img src="/image/mobile/svg/icon-gauge-bar-02.svg"><br><br>
                    <img src="/image/mobile/svg/icon-gauge-bar-03.svg"><br><br>
                    <img src="/image/mobile/svg/icon-gauge-bar-04.svg"><br><br>
                    <img src="/image/mobile/svg/icon-gauge-bar-05.svg">
                </td>
                <th>star.svg</th>
                <td class="s">
                    <img src="/image/mobile/svg/star-gray-b.svg"><br>
                    <img src="/image/mobile/svg/star-yellow-b.svg">
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
