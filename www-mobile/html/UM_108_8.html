<!doctype html>
<html lang="ko">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<title>오투잡</title>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" type="text/css" href="../css/mobile/reset.css">
<link rel="stylesheet" type="text/css" href="../css/mobile/jquery.mCustomScrollbar.min.css">
<link rel="stylesheet" type="text/css" href="../css/mobile/util.css">
<link rel="stylesheet" type="text/css" href="../css/mobile/style.css">
<script src="../js/jquery-1.11.3.min.js"></script>
<script src="../js/mobile/otwojob.vendor.js"></script>
</head>
<body>

<!-- header -->
<header class="header" id="header">
	<h1 class="blind">OTWOJOB</h1>
	<h2>생년월일 변경</h2>
	<button type="button" class="btn_back">뒤로가기</button>
</header>
<!-- //header -->

<!-- content -->
<section class="content" id="content">

	<!-- 컨텐츠 시작 -->
	<div class="inner_container type07">

		<!-- certify_area -->
		<div class="certify_area">
			<div class="phone">
				<button type="button"><img src="../image/mobile/member/ico_certify_phone.png" alt="휴대폰 인증"></button>
				<p class="txt">휴대폰 인증</p>
			</div>
			<div class="ipin">
				<button type="button"><img src="../image/mobile/member/ico_certify_ipin.png" alt="아이핀 인증"></button>
				<p class="txt">아이핀 인증</p>
			</div>
		</div>
		<!-- //certify_area -->

		<!-- btn_wrap -->
		<div class="btn_wrap">
			<button type="button" class="btn_type sm btn_type01">취소</button>
			<button type="button" class="btn_type sm btn_type02">변경</button>
		</div>
		<!-- //btn_wrap -->

		<!-- list_type04 -->
		<div class="list_type04 type01">
			<ul>
				<li><p class="exam">본인명의의 휴대폰 또는 아이핀(I-PIN)인증을 통해 본인인증을 할 수 있습니다. (법인 휴대폰 사용자는 아이핀 인증만 가능합니다)</p></li>
				<li><p class="exam">입력하신 정보는 본인인증을 위해 나이스평가정보㈜에 제공됩니다.</p></li>
			</ul>
		</div>
		<!-- //list_type04 -->
	</div>
	<!-- //컨텐츠 끝 -->

</section>
<!-- //content -->

<!-- footer -->
<footer class="footer_member type01" id="footer">
	<div class="inner_container">
		Copyright ⓒ ㈜사람인HR. All right reserved.
	</div>
</footer>
<!-- //footer -->

<script type="text/javascript" src="../js/mobile/otwojob.util.js"></script>
<script type="text/javascript" src="../js/mobile/otwojob.app.js"></script>
<script type="text/javascript" src="../js/mobile/otwojob.exec.js"></script>
</body>
</html>
