<!doctype html>
<html lang="ko">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<title>오투잡</title>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" type="text/css" href="../css/mobile/reset.css">
<link rel="stylesheet" type="text/css" href="../css/mobile/jquery.mCustomScrollbar.min.css">
<link rel="stylesheet" type="text/css" href="../css/mobile/util.css">
<link rel="stylesheet" type="text/css" href="../css/mobile/style.css">
<script src="../js/jquery-1.11.3.min.js"></script>
<script src="../js/mobile/otwojob.vendor.js"></script>
</head>
<body>

<!-- header -->
<header class="header" id="header">
	<h1 class="blind">OTWOJOB</h1>
	<h2>추가상세정보</h2>
	<button type="button" class="btn_cancel2">취소</button>
</header>
<!-- //header -->

<!-- content -->
<section class="content" id="content">

	<!-- 컨텐츠 시작 -->
	<div class="bg_color01 extra_full_page">
		<div class="inner_container type07">

			<div class="tit_wrap">
				<h3 class="sec_title">기본제공파일</h3>
			</div>

			<div class="box_type03">
				<p><label for="opt1"><input type="checkbox" id="opt1" checked="checked"><span class="txt">제공</span></label></p>
				<p><label for="opt2"><input type="checkbox" id="opt2"><span class="txt">미제공</span></label></p>
				<p><label for="opt3"><input type="checkbox" id="opt3"><span class="txt">기타</span></label></p>
				<p class="extra">
					<input type="text" class="full_width">
				</p>
			</div>

			<div class="tit_wrap type01">
				<h3 class="sec_title">저작권</h3>
			</div>

			<div class="box_type03">
				<p><label for="opt4"><input type="radio" name="opt_radio" id="opt4" checked="checked"><span class="txt">상업적 사용가능</span></label></p>
				<p><label for="opt5"><input type="radio" name="opt_radio" id="opt5"><span class="txt">비상업적 사용</span></label></p>
				<p><label for="opt6"><input type="radio" name="opt_radio" id="opt6"><span class="txt">기타</span></label></p>
				<p class="extra">
					<input type="text" class="full_width">
				</p>
			</div>
			
			<!-- btn_wrap -->
			<div class="btn_wrap">
				<div class="btn_cover_full">
					<button type="button" class="btn_type btn_type02">저장</button>
				</div>
			</div>
			<!-- //btn_wrap -->
		</div>
	</div>

	<div class="bottom_info_box">
		<p>
			<span class="item">제공<button type="button" class="del">X</button></span>
			<span class="divider">, </span>
			<span class="item">상업적 사용가능<button type="button" class="del">X</button></span>
			<span class="divider">, </span>
			<span class="item">1회<button type="button" class="del">X</button></span>
			<span class="divider">, </span>
			<span class="item">PSD<button type="button" class="del">X</button></span>
			<span class="divider">, </span>
			<span class="item">PNG<button type="button" class="del">X</button></span>
			<span class="divider">, </span>
			<span class="item">PPTX<button type="button" class="del">X</button></span>
		</p>
		<button type="button" class="closer"><img src="../image/mobile/mypage/ico_del05.png" alt=""></button>
	</div>

	<!-- //컨텐츠 끝 -->

</section>
<!-- //content -->

<script type="text/javascript" src="../js/mobile/otwojob.util.js"></script>
<script type="text/javascript" src="../js/mobile/otwojob.app.js"></script>
<script type="text/javascript" src="../js/mobile/otwojob.exec.js"></script>
</body>
</html>
