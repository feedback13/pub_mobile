<!doctype html>
<html lang="ko">
<head>

<meta charset="utf-8">
<title>오투잡</title>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" type="text/css" href="../css/mobile/reset.css">

<!-- header -->
<header class="header" id="header">
	<h1 class="blind">OTWOJOB</h1>
	<h2>휴대폰 번호 변경</h2>
	<button type="button" class="btn_back">뒤로가기</button>
</header>
<!-- //header -->

<!-- content -->
<section class="content" id="content">

	<!-- 컨텐츠 시작 -->
	<div class="bg_color01">
		<div class="inner_container type07">
			<!-- tit_wrap -->
			<div class="tit_wrap">
				<h3 class="sec_title">휴대폰 번호</h3>
			</div>
			<!-- //tit_wrap -->

			<!-- form_join -->
			<fieldset class="form_join">
				<legend class="blind">휴대폰 번호 변경</legend>

				<div class="write first">
					<div class="input_wrap">
						<p class="type_three">
							<select class="full_width">
								<option >010</option>
								<option >011</option>
							</select>
						</p>
						<p class="type_three"><span class="space_right"><input type="text" title="휴대폰번호 중간"></span><span class="bul line"></span></p>
						<p class="type_three"><span class="space_left"><input type="text" title="휴대폰번호 끝"></span></p>
					</div>
					<button type="button" class="btn_confirm">인증</button>
				</div>
				<div class="write">
					<div class="input_wrap">
						<input type="text" title="인증번호" placeholder="인증번호">
					</div>
					<button type="button" class="btn_confirm">확인</button>
				</div>
			</fieldset>
			<!-- //form_join -->

			<!-- btn_wrap -->
			<div class="btn_wrap">
				<div class="btn_cover05 btn_first">
					<div class="b_in_wrap">
						<button type="button" class="btn_type btn_type01">취소</button>
					</div>
				</div>
				<div class="btn_cover05 btn_last">
					<div class="b_in_wrap">
						<button type="button" class="btn_type btn_type02">확인</button>
					</div>
				</div>
			</div>
			<!-- //btn_wrap -->
		</div>
	</div>
	<!-- //컨텐츠 끝 -->

</section>
<!-- //content -->

<footer class="footer_member" id="footer">
