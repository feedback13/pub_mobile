<!doctype html>
<html lang="ko">

<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- header -->
<header class="header title_bar" id="header">
	<h1 class="blind">OTWOJOB</h1>
	<h2>프로필 수정</h2>
	<button type="button" class="btn_back">뒤로가기</button>
</header>
<!-- //header -->

<!-- content -->
<section class="content" id="content">

	<!-- 컨텐츠 시작 -->
	<!-- cont_wrap -->
	<article class="cont_wrap top bg_color01">
		<div class="inner_container">
			<!-- profile_wrap -->
			<div class="wrap_profile_modify">
				<div class="box_profile_photo">
					<img src="//images.otwojob.com/image/pc/common/no_img.png" />
				</div>
				<div class="btn_wrap">
					<span class="upload_profile">
						<button type="button" class="btn_type btn_type01 sm"><span class="file_up">사진올리기</span></button>
						<input type="file" name="file" onchange="Profile.fileUpload('photoForm');">
					</span>
					<button type="button" class="btn_type btn_type01 sm"><span class="file_modify">편집하기</span></button>
					<button type="button" class="btn_type btn_type01 sm"><span class="file_delete">삭제하기</span></button>
				</div>
			</div>
			<div class="btn_wrap">
				<div class="btn_cover05 btn_first">
					<div class="b_in_wrap">
						<button type="button" class="btn_type btn_type01">취소</button>
					</div>
				</div>
				<div class="btn_cover05 btn_last">
					<div class="b_in_wrap">
						<button type="button" class="btn_type btn_type02">저장</button>
					</div>
				</div>
			</div>

			<!-- //profile_wrap -->
		</div>
	</article>


	<!-- //cont_wrap -->

	<!-- //컨텐츠 끝 -->

</section>
<!-- //content -->

<aside class="aside_menu">

			<a href="#">
				<span class="image"><img src="../image/mobile/common/ico_aside1.png" alt=""></span>
				<span class="txt">홈</span>

		</div>
		<div class="item item02">
			<a href="#">

		<div class="item item03">

		<div class="item item04">
			<a href="#">
				<span class="image"><img src="../image/mobile/common/ico_aside4.png" alt=""></span>
				<span class="txt">오더잡</span>
