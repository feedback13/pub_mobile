<!doctype html>
<html lang="ko">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<title>오투잡</title>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" type="text/css" href="../css/mobile/reset.css">
<link rel="stylesheet" type="text/css" href="../css/mobile/jquery.mCustomScrollbar.min.css">
<link rel="stylesheet" type="text/css" href="../css/mobile/util.css">
<link rel="stylesheet" type="text/css" href="../css/mobile/style.css">
<script src="../js/jquery-1.11.3.min.js"></script>
<script src="../js/mobile/otwojob.vendor.js"></script>
</head>
<body>

<!-- header -->
<header class="header" id="header">
	<h1 class="blind">OTWOJOB</h1>
	<h2>알림수신변경</h2>
	<button type="button" class="btn_back">뒤로가기</button>
</header>
<!-- //header -->

<!-- content -->
<section class="content" id="content">

	<!-- 컨텐츠 시작 -->
	<div class="bg_color01">
		<div class="inner_container type07">

			<p class="text_type04">오투잡에서 보내는 SMS를 원하는 시간에 받을 수있습니다. 수신 가능한 시간을 설정해 주시면, 해당 시점에만 SMS를 발송합니다.</p>

			<!-- form_join -->
			<fieldset class="form_join">
				<legend class="blind">알림수신변경</legend>

				<div class="write first period">
					<div class="input_wrap half_size">
						<select name="" id="" class="full_width ">
							<option value="">선택</option>
						</select>
					</div>
					<span>~</span>
					<div class="input_wrap half_size">
						<select name="" id="" class="full_width last type_left">
							<option value="">선택</option>
						</select>
					</div>
				</div>
				<div class="write">
					<div class="input_wrap wide">
						<label for="get" class="agree_check"><input type="checkbox" id="get" checked="checked"><span class="txt">언제나 수신이 가능합니다.</span></label>
					</div>
				</div>
			</fieldset>
			<!-- //form_join -->

			<!-- btn_wrap -->
			<div class="btn_wrap">
				<div class="btn_cover05 btn_first">
					<div class="b_in_wrap">
						<button type="button" class="btn_type btn_type01">취소</button>
					</div>
				</div>
				<div class="btn_cover05 btn_last">
					<div class="b_in_wrap">
						<button type="button" class="btn_type btn_type02">확인</button>
					</div>
				</div>
			</div>
			<!-- //btn_wrap -->
		</div>
	</div>
	<!-- //컨텐츠 끝 -->

</section>
<!-- //content -->

<!-- footer -->
<footer class="footer_member" id="footer">
	<div class="inner_container">
		Copyright ⓒ ㈜사람인HR. All right reserved.
	</div>
</footer>
<!-- //footer -->

<script type="text/javascript" src="../js/mobile/otwojob.util.js"></script>
<script type="text/javascript" src="../js/mobile/otwojob.app.js"></script>
<script type="text/javascript" src="../js/mobile/otwojob.exec.js"></script>
</body>
</html>
