<!doctype html>
<html lang="ko">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<title>오투잡</title>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" type="text/css" href="../css/mobile/reset.css">
<link rel="stylesheet" type="text/css" href="../css/mobile/jquery.mCustomScrollbar.min.css">
<link rel="stylesheet" type="text/css" href="../css/mobile/util.css">
<link rel="stylesheet" type="text/css" href="../css/mobile/style.css">
<script src="../js/jquery-1.11.3.min.js"></script>
<script src="../js/mobile/otwojob.vendor.js"></script>
</head>
<body>

<!-- header -->
<header class="header" id="header">
	<h1 class="blind">OTWOJOB</h1>
	<h2>로그인</h2>
	<button type="button" class="btn_back">뒤로가기</button>
</header>
<!-- //header -->

<!-- content -->
<section class="content" id="content">

	<!-- 컨텐츠 시작 -->
	<div class="bg_color01">
		<div class="inner_container type07 type3">
			<a href="#" class="logo_sub01"><img src="../image/mobile/common/logo_sub1.png" alt="OTWOJOB"></a>

			<!-- cont_wrap -->
			<article class="cont_wrap">
				<!-- keyboard_tab -->
				<div class="keyboard_tab">
					<div class="key_tab">
						<button type="button" class="keyboard" onClick="#keyboard01">PC 키보드 보기</button>
						<button type="button" class="special_tab">특수기호 보기</button>
					</div>
					<div class="keyboard_img">
						<p id="keyboard01"><img src="../image/mobile/member/img_keyboard01.png" alt="PC 키보드" /></p>
						<p id="keyboard02"><img src="../image/mobile/member/img_keyboard02.png" alt="특수기호" /></p>
					</div>
				</div>
				<!-- //keyboard_tab -->

				<!-- form_join -->
				<fieldset class="form_join type02">
					<legend class="blind">로그인</legend>

					<div class="write first">
						<div class="input_wrap wide">
							<input type="text" title="아이디" placeholder="아이디">
						</div>
					</div>
					<div class="write">
						<div class="input_wrap wide">
							<input type="password" title="비빌번호" placeholder="비빌번호">
						</div>
					</div>
				</fieldset>
				<!-- //form_join -->
			</article>
			<!-- //cont_wrap -->

			<!-- login_find -->
			<div class="login_find">
				<label for="saveid"><input type="checkbox" id="saveid" checked="checked"><span class="txt">자동로그인</span></label>
				<p class="find_button">
					<a href="#none">아이디찾기</a>
					<a href="#none" class="pw">비밀번호 찾기</a>
				</p>
			</div>
			<!-- //login_find -->

			<!-- btn_wrap -->
			<div class="btn_wrap">
				<div class="btn_cover_full">
					<button type="button" class="btn_type btn_type02"><span class="check">로그인</span></button>
				</div>
			</div>
			<!-- //btn_wrap -->

			<p class="or_line"><span class="or">or</span></p>

			<!-- other_id_join -->
			<div class="other_id_join">
				<a href="#none"><span class="facebook">페이스북 로그인</span></a>
				<a href="#none"><span class="naver">네이버 로그인</span></a>
				<a href="#none"><span class="kakao">카카오 로그인</span></a>
			</div>
			<!-- //other_id_join -->

			<p class="txt_msg type3">아직 회원이 아니세요?  <strong><a href="#none" class="point">회원가입</a></strong></p>
		</div>
	</div>
	<!-- //컨텐츠 끝 -->

</section>
<!-- //content -->

<!-- footer -->
<footer class="footer_member" id="footer">
	<div class="inner_container">
		Copyright ⓒ ㈜사람인HR. All right reserved.
	</div>
</footer>
<!-- //footer -->

<script type="text/javascript" src="../js/mobile/otwojob.util.js"></script>
<script type="text/javascript" src="../js/mobile/otwojob.app.js"></script>
<script type="text/javascript" src="../js/mobile/otwojob.exec.js"></script>
</body>
</html>
